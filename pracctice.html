<!DOCTYPE html>
<html>
<head>
  <title>Box Form with WOW.js</title>
  <!-- Include WOW.js library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <style>
    .box {
      width: 400px;
      height: 500px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      margin: 50px auto;
      position: relative;
      overflow: hidden;
    }

    .form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form label {
      margin-bottom: 10px;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }

    .form input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <section class="Current" id="Current">
        <div class="container">
            <div class="content">
                <div class="box form wow slideInLeft"><form><input type="text" placeholder="Search for a city"><input type="number" placeholder="Days"><button type="submit"><i class="fas fa-search"></i></button></form></div>
            </div>
        </div>
    </section>
</body>
</html>
